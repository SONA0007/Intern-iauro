<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <img src="linkedin-logo.png" alt="LinkedIn Logo" id="logo">
        <input type="text" placeholder="Search" id="search-box">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Network</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Messaging</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="left-panel">
            <img src="profile.png" alt="Profile Picture" id="profile-pic">
        </div>
        <div class="middle-panel">
            <h2>News Feed</h2>
            <p>Posts will appear here.</p>
            <img src="posts.png" alt="LinkedIn Post" id="linkedin-post">
        </div>
        <div class="right-panel">
            <h2>LinkedIn News</h2>
            <p>Latest news from LinkedIn.</p>
            <img src="news.png" alt="LinkedIn News" id="linkedin-news">
        </div>
    </div>
</body>
</html>
