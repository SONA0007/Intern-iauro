<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>counter </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class='container' style="text-align: center;">
        <h1>Passenger Count </h1>
        <h2 id= 'counter'>0</h2>
        <br>
        <button id='increment'>Increment</button>
        <button id='decrement'>Decrement</button>
        <button id='reset'>Reset</button>
        <br>
    </div>
    <script src='/passengerCount/index.js'></script>
    <!-- <p>if you add the script tag at the end of the body tag, 
        the browser will load the HTML first and then the script.
         This way, the script will have access to the HTML elements when it runs.
         otherwise ( if added in head ) dom will not be loaded and script will not be able to access the elements.
    </p> -->
</body>
